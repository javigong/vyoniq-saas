services:
  reverse-proxy:
    image: traefik:v3.1
    command:
      - "--providers.docker"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=elliott@zenful.cloud"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      - mode: host
        protocol: tcp
        published: 80
        target: 80
      - mode: host
        protocol: tcp
        published: 443
        target: 443
    volumes:
      - letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock
  vyoniq:
    image: ghcr.io/javigong/vyoniq-saas:${GIT_COMMIT_HASH:-prod}
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.vyoniq-ratelimit.ratelimit.average=20"
      - "traefik.http.routers.vyoniq.rule=Host(`vyoniq.com`) && !Method(`POST`)"
      - "traefik.http.services.vyoniq.loadbalancer.server.port=8080"
      - "traefik.http.routers.vyoniq.entrypoints=websecure"
      - "traefik.http.routers.vyoniq.tls.certresolver=myresolver"
      - "traefik.http.routers.vyoniq.middlewares=vyoniq-ratelimit"
      # Define separate router for POST methods
      - "traefik.http.middlewares.vyoniq-ratelimit-post.ratelimit.average=1"
      - "traefik.http.middlewares.vyoniq-ratelimit-post.ratelimit.period=1m"
      - "traefik.http.routers.vyoniq-post.rule=Host(`zenful.cloud`) && Method(`POST`)"
      - "traefik.http.routers.vyoniq-post.middlewares=vyoniq-ratelimit-post"
      - "traefik.http.routers.vyoniq-post.entrypoints=websecure"
      - "traefik.http.routers.vyoniq-post.tls.certresolver=myresolver"
      # Proxy
      - "traefik.http.routers.proxy.rule=Host(`proxy.dreamsofcode.io`)"
      - "traefik.http.routers.proxy.entrypoints=websecure"
      - "traefik.http.routers.proxy.tls.certresolver=myresolver"
    secrets:
      - db-password
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
      - POSTGRES_USER=javier
      - POSTGRES_DB=vyoniq
      - POSTGRES_PORT=5432
      - POSTGRES_SSLMODE=disable
    deploy:
      mode: replicated
      replicas: 3
    restart: always
    depends_on:
      - db
  db:
    image: postgres:16
    restart: always
    user: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    secrets:
      - db-password
    environment:
      - POSTGRES_DB=vyoniq
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data:
  letsencrypt:
secrets:
  db-password:
    external: true
